{% extends "base.html" %}
{% block content %}
<h2>Add Book</h2>
<form action="/add" method="POST">
    <input class="form-control" type="text" name="title" placeholder="Book Title" required><br>
    <input class="form-control" type="text" name="author" placeholder="Author" required><br>
    <input class="form-control" type="text" name="section" placeholder="Section (K/L/M)" required><br>
    <input class="form-control" type="text" name="shelf" placeholder="Shelf (1/2/3)" required><br>
    <button class="btn btn-success">Save</button>
</form>
{% endblock %}
